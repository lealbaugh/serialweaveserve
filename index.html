<html>
  <head>
    <title>weaving input</title>
    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript">
      var draft = [];
      // var lineNumber = 0;
      var numberOfWefts = 40;
      var numberOfWarps = 40;
      var threadSize = 11;
      var margin = 3;
      var display;
      var team = 0;

      var warpColor = "rgb(50, 50, 50)";
      // var weftColor = 'rgb(105, 189, 210)';
      var weftColor = "rgb(251, 247, 180)";
      var socket;

      var notifications = null;

      window.onload = function onload() {
        socket = io();
        socket.on("open", function(data) {
          // socket.emit("init");
        });
        socket.on("message", function(msg) {
          console.log(msg);
        });
        socket.on("threadChange", function(data) {
          drawThread(data.line, data.thread, data.state);
        });
        socket.on("refresh", function(data) {
          console.log("refreshing");
          draft = data.draft;
          // lineNumber = data.lineNumber;
          renderHistory(draft);
        });
        socket.on("initData", function(data) {
          numberOfWarps = data.warps;
          numberOfWefts = data.wefts;
          initCanvas();
          renderInstructions();
          draft = data.draft;
          renderHistory(draft);
        });
        socket.on("nextPick", function(data) {
          draft = data.draft;
          renderHistory(draft);
        });
        socket.on("announcement", function(data) {
          if (notifications) {
            notifications.innerHTML = data.content;
          } else {
            notifications = document.createElement("div");
            notifications.id = "notifications";
            notifications.innerHTML = data.content;
            instructions.appendChild(notifications);
          }
        });
      };

      function initCanvas() {
        var wrapperCanvas = document.getElementById("wrapper");
        wrapperCanvas.style.width = numberOfWarps * threadSize;
        wrapperCanvas.style.height = numberOfWefts * threadSize;

        var displayCanvas = document.getElementById("display");
        display = displayCanvas.getContext("2d");
        displayCanvas.width = numberOfWarps * threadSize;
        displayCanvas.height = numberOfWefts * threadSize;
        displayCanvas.onclick = function(event) {
          var pos = getPosition(this, event);
          var thread = Math.floor(pos.x / threadSize);
          var line = Math.floor(
            (threadSize * numberOfWefts - pos.y) / threadSize
          );
          toggleInterlacement(line, thread);
        };

        var cursorboxCanvas = document.getElementById("cursorbox");
        cursorboxCanvas.width = numberOfWarps * threadSize;
        cursorboxCanvas.height = numberOfWefts * threadSize;

        // reflow
        wrapperCanvas.offsetHeight;
      }

      function getPosition(elem, event) {
        var x, y;
        var rect = elem.getBoundingClientRect();
        var x = event.clientX - rect.left;
        var y = event.clientY - rect.top;
        return { x: x, y: y };
      }

      function toggleInterlacement(line, thread) {
        var newState = 1 - draft[line][thread];
        draft[line][thread] = newState;
        drawThread(line, thread, newState);
        socket.emit("threadChange", {
          line: line,
          thread: thread,
          state: newState
        });
      }

      function drawThread(row, thread, state) {
        if (state != 1) {
          // draw warp first
          display.fillStyle = warpColor;
          display.fillRect(
            threadSize * thread + margin,
            threadSize * (numberOfWefts - (row + 1)),
            threadSize - margin,
            threadSize
          );
        }

        // draw weft
        display.fillStyle = weftColor;
        display.fillRect(
          threadSize * thread,
          threadSize * (numberOfWefts - (row + 1)) + margin,
          threadSize,
          threadSize - margin
        );

        if (state == 1) {
          // draw warp second
          display.fillStyle = warpColor;
          display.fillRect(
            threadSize * thread + margin,
            threadSize * (numberOfWefts - (row + 1)),
            threadSize - margin,
            threadSize
          );
        }

        // display.fillStyle = (state == 1) ? warpColor : weftColor;
        // display.fillRect(threadSize*thread, threadSize*row, threadSize, threadSize);
      }
      function renderPick(row, pick) {
        for (var i = 0; i < pick.length; i++) {
          drawThread(row, i, pick[i]);
        }
      }
      function renderHistory(history) {
        display.fillStyle = "rgb(255, 255, 255)";
        display.fillRect(
          0,
          0,
          numberOfWarps * threadSize,
          numberOfWefts * threadSize
        );
        for (var j = 0; j < history.length && j < numberOfWefts; j++) {
          renderPick(j, history[j]);
        }
        // 			display.fillStyle = 'rgb(255, 255, 255, 0.7)';
        // 			display.fillRect(0, threadSize*(numberOfWefts-lineNumber), numberOfWarps*threadSize, lineNumber*threadSize);

        // 			display.fillStyle = 'rgb(255, 0, 0)';
        // 			display.fillRect(0, threadSize*(numberOfWefts-lineNumber), numberOfWarps*threadSize, margin);
      }

      function renderInstructions() {
        instructions = document.getElementById("instructions");
        // var teamName = (team == 1) ? "warp" : "weft";
        // document.body.style.background = (team == 1) ? warpColor : weftColor;
        // instructions.innerHTML = "Weaving is the process of interlacing <i>warp</i> and <i>weft</i> threads.<br>For a given point of interlacement, either the warp thread (shown here in dark grey) is in front or the weft thread (teal) is.<br>
        instructions.innerHTML = "please leave a message";
        instructions.style.width = numberOfWarps * threadSize;
      }
    </script>
    <style type="text/css">
      * {
        text-align: center;
        position: relative;
      }
      body {
        background: grey;
        position: relative;
        display: flex;
        flex-direction: column;
        justify-content: space-around;
        align-items: center;
      }

      #instructions {
        background: white;
        margin: 2em auto;
        outline: 4px white solid;
        padding-top: 1em;
        padding-bottom: 1em;
      }
      #notifications {
        background: #ff9900;
        outline: 4px white solid;
        margin-top: 0.5em;
        padding-top: 0.5em;
        padding-bottom: 0.5em;
        font-weight: bold;
      }

      #wrapper {
        outline: 4px rgb(125, 125, 250) solid;
      }
      #display {
      }
      #cursorbox {
      }

      #wrapper canvas {
        position: absolute;
        top: 0px;
        left: 0px;
      }

      #toolbox {
        display: flex;
        flex-direction: row;
        justify-content: space-around;
        align-items: center;
        margin: 1em;
        padding: 1em;
        outline: 4px rgb(125, 125, 250) solid;
        /*         display: block; */
      }
      
      #toolbox .item {
        margin: 1em;
        padding: 1em;
      }
    </style>
  </head>
  <body>
    <div id="instructions">loading</div>

    <div id="wrapper">
       <canvas id="underlying"></canvas>
      <canvas id="display"></canvas>
      <canvas id="cursorbox"></canvas>
    </div>

    <div id="toolbox">
      <button class="item">
        hi
      </button>
      <button class="item">

      </button>
      <button class="item">

      </button>
    </div>
  </body>
</html>
